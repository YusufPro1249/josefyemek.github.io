<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josef Yemek İletişim</title>
    <link rel="stylesheet" href="iletişim.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <ul>
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="menü.html">Menü</a></li>
        <li><a href="hakkımızda.html">Hakkımızda</a></li>
        <li><a href="iletişim.html">İletişim</a></li>
        </ul>
     </div>

     <div id="openMenu">
        <ul id="menuList">
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="menü.html">Menü</a></li>
            <li><a href="hakkımızda.html">Hakkımızda</a></li>
            <li><a href="iletişim.html">İletişim</a></li>
        </ul>
    </div>

    <i class="fa-solid fa-bars" id="menuIcon"></i>

     <div class="form">
        <form action="index.html">
            <h1>Bize Ulaşın</h1>
             <div class="form-items">
                <label for="isim">İsim:</label>
                <br>
                <input type="text" required>
                <br>
                <br>
                <label for="e-posta">E-Posta</label>
                <br>
                <input type="email" required>
                <br>
                <br>
                <label for="mesaj">Mesajınız:</label>
                <br>
                <textarea name="mesaj" id="" ></textarea>
                <br>
               <button type="submit">Gönder</button>
             </div>
        </form>
     </div>

     <script>
        const menuIcon = document.getElementById('menuIcon');
      const openMenu = document.getElementById('openMenu');

      menuIcon.addEventListener('click', () => {
          if (openMenu.style.left === '-200px') {
              openMenu.style.left = '0'; // Menü açılır
          } else {
              openMenu.style.left = '-200px'; // Menü kapanır
          }
      });
  </script>
</body>
</html>
